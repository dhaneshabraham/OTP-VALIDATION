<section class="section-login">
  <div class="container">
    <div class="form-container">
      
      <form class="form" #validateForm="ngForm" (ngSubmit)="onSubmit(validateForm)">

        <h1 class="sg">VALIDATE OTP</h1>
        <div class="form-control">
          <label ><b> Your Email</b></label>
          <input type="text" class="input" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder={{emails}} value={{emails}}>
        </div>
        <div class="form-control">
          <label ><b> Enter O T P </b></label>
          <input type="text" class="input" #otp="ngModel" [(ngModel)]="userService.selectedUser.otp" name="otp" >
        </div>
       
          <input type="submit" value="VALIDATE">

     
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>  
        
      </form>
      <div class="sign-up">
        <div>
          <h2 class="text">Didn't get an OTP?</h2>
        </div>
        
        <button class="btn btn-sign-up" [routerLink]="['/otp']">GET IT NOW</button>
      </div>

  

    </div>
  </div>
</section>
